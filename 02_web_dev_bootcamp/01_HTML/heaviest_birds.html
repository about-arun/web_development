<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>heaviest Birds</title>
  </head>
  <body>
    <h1>Heaviest Birds</h1>
    <table>
      <thead>
        <th scope="col">Animal</th>
        <th scope="col">Average mass</th>
        <th scope="col">Maximum mass</th>
        <th scope="col">Flighted</th>
      </thead>
      <tbody>
        <tr>
          <td>Common ostrich</td>
          <td>104 (230)</td>
          <td>156.8 (346)</td>
          <td>No</td>
        </tr>

        <tr>
          <td>Somali ostrich</td>
          <td>90 (200)</td>
          <td>130 (287)</td>
          <td>No</td>
        </tr>

        <tr>
          <td>Wild turkey</td>
          <td>13.5 (29.8)</td>
          <td>39 (86)</td>
          <td>Yes</td>
        </tr>
      </tbody>
    </table>

    <h2>table V2</h2>
    <table>
      <thead>
        <th scope="col" rowspan="2">Animal</th>
        <th scope="col" colspan="2">Average Mass</th>
        <th scope="col" rowspan="2">Flighted</th>
      </thead>
      <thead>
        <th></th>
        <th scope="col">KG</th>
        <th scope="col">LB</th>
        <th></th>
      </thead>
      <tbody>
        <tr>
          <td>Common ostrich</td>
          <td>104</td>
          <td>230</td>
          <td>No</td>
        </tr>

        <tr>
          <td>Somali ostrich</td>
          <td>90</td>
          <td>200</td>
          <td>No</td>
        </tr>

        <tr>
          <td>Wild turkey</td>
          <td>13.5</td>
          <td>29.8</td>
          <td>Yes</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
